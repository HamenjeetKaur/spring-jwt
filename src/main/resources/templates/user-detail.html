<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="col-md-12">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <a class="navbar-brand" href="">User</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user-detail">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin-detail">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<h1>Welcome User! <span th:if="${user != null}" th:text="${user.email}"></span></h1>
<p th:text="${error}" class="error"></p>
<footer class="navbar navbar-dark bg-white text-dark text-center py-3 mt-4 fixed-bottom d-flex justify-content-center">
  <p>Developed by Hamenjeet Kaur &copy; 2024</p>
</footer>

</html>
